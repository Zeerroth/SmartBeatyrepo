<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBeauty AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-content">
          <div class="brand-info">
            <i class="fas fa-spa brand-icon"></i>
            <div>
              <h1>SmartBeauty AI</h1>
              <p>Your Personal Skincare Assistant</p>
            </div>
          </div>
          <button class="reset-btn" id="resetBtn" title="Reset conversation">
            <i class="fas fa-redo-alt"></i>
            Reset
          </button>
        </div>
      </div>

      <!-- Chat Messages Area -->
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <div class="message-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="message-content">
            <div class="message-text">
              Hello! I'm your SmartBeauty AI assistant. I can help you find the
              perfect skincare products based on your skin concerns. What would
              you like to know about?
            </div>
            <div class="message-time">Just now</div>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <!-- Input Area -->
      <div class="chat-input-container">
        <div class="input-wrapper">
          <textarea
            id="messageInput"
            placeholder="Ask me about skincare products, ingredients, or skin concerns..."
            maxlength="500"
            rows="1"
          ></textarea>
          <button id="sendBtn" class="send-btn" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="input-footer">
          <span class="char-count" id="charCount">0/500</span>
        </div>
      </div>

      <!-- Quick Suggestions -->
      <div class="quick-suggestions" id="quickSuggestions">
        <div class="suggestions-title">Quick suggestions:</div>
        <div class="suggestion-chips">
          <button
            class="suggestion-chip"
            data-message="What products do you recommend for oily skin?"
          >
            <i class="fas fa-tint"></i> Oily Skin
          </button>
          <button
            class="suggestion-chip"
            data-message="I have sensitive skin that gets red easily. What can help?"
          >
            <i class="fas fa-heart"></i> Sensitive Skin
          </button>
          <button
            class="suggestion-chip"
            data-message="What are good anti-aging products for wrinkles?"
          >
            <i class="fas fa-clock"></i> Anti-Aging
          </button>
          <button
            class="suggestion-chip"
            data-message="My skin is very dry. What moisturizing products would help?"
          >
            <i class="fas fa-droplet"></i> Dry Skin
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Analyzing your question...</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
